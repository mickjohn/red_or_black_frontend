<!DOCTYPE html>
<html>
  <head>
    <title>Websockets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head>
  <body>
    <script src="bundle.js"></script>
    <!-- <div id="snackbar">Some text some message..</div> -->

    <div id="login-div">
      <p><input id="username" type="text" placeholder="username"></p>
      <p><input id="login" type="button" name="login" value="LOG IN"></p>
    </div>


    <div id="game-div">
      <div style="background-color:#e5e5e5;padding:15px;text-align:center;">
        <h1><span class="red-text">Red</span> or <span class="black-text">Black</span></h1>
      </div>

      <div style="overflow:auto">
        <div class="menu">
          <div> Penalty: <b id="penalty-seconds">5s</b></div>
          <div>
            <p> Current player: <b id="players-go">Mickjohn</b></p>
            <p> Next player: <b>TBI</b></p>
            <p> Last 3 cards: TBI </p>
          </div>
        </div>

        <div class="main">
          <p> Welcome! </p>

          <div id="your-go">
            <h2> It's your turn </h2>
            <span><button id="red-button">Red</button> or <button id="black-button">Black</button>?</span>
          </div>

          <div id="outcome">
            <!-- <div id="you-guessed"> You Guessed <span class="black-text">BLACK</span> </div> -->
            <!-- <div id="the-card"> <span class="black-text">‚ô£10</span> </div> -->
            <!-- <div id="guess-result"> Correct üëè </div> -->
            <div id="you-guessed"></span> </div>
            <div id="the-card"></div>
            <div id="guess-result"></div>
          </div>
        </div>

        <!-- This box can support up to thirty characters -->
        <!-- any more and they wrap onto the next line -->
        <div class="right">
          <h2>Players</h2>
          <ul id="players-list">
            <li>Mick</li>
            <li>krombobulous Michael</li>
            <li>Underworld</li>
            <li>twenty-charactersOOO</li>
            <li>thirty-charactersOOO123456asdz</li>
          </ul>
        </div>
      </div>

      <div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">¬© Michael Ashe</div>
      <textarea id="logbox" rows="4" cols="50" style="display: none;"></textarea>


    </div>
  </body>
</html>
