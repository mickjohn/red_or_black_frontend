<!DOCTYPE html>
<html>
  <head>
    <title>Websockets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head>
  <body>
    <script src="bundle.js"></script>

    <div id="login-div">
      <p><input id="username" type="text" placeholder="username"></p>
      <p><input id="login" type="button" name="login" value="LOG IN"></p>
    </div>


    <div id="game-div">
      <div id="header-div">
        <h1><span class="red-text">Red</span> or <span class="black-text">Black</span></h1>
      </div>

      <div id="main-div">
        <div class="menu">
          <div>
            <h3> Last 3 cards </h3>
            <ul id="last-three-cards">
              <li id="new-card"></li>
              <li id="last-card"></li>
              <li id="second-last-card"></li>
              <li id="third-last-card"></li>
            </ul>
          </div>

          <div>
            <h2> Penalty <span id="penalty-seconds">5s</span> üç∫</h2>
          </div>

          <div>
            <h2> Cards left: <span id="cards-left">?</span> </h2>
          </div>
        </div>

        <div class="main">
          <div>
            <h2> It's <span id="players-go">?'s</span> turn </h2>
          </div>

          <div id="your-go">
            <span>
              <button id="red-button" class="game-button red-button" >Red</button>
              <button id="black-button" class="game-button black-button">Black</button>
            </span>
          </div>

          <div id="outcome">
            <h2 id="you-guessed"></h2>
            <h2 id="the-card"></h2>
            <h2 id="guess-result"></h2>
          </div>
        </div>

        <div class="right">
          <h2>History</h2>
          <ul id="history-list">
          </ul>

          <h2>Players</h2>
          <ul id="players-list">
          </ul>
        </div>
      </div>

      <div id="footer">¬© Michael Ashe</div>
    </div>
  </body>
</html>
