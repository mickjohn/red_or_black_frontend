<!DOCTYPE html>
<html>
  <head>
    <title>Websockets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  </head>
  <body>
    <script src="bundle.js"></script>
    <div id="login-div">
      <p><input id="username" type="text" placeholder="username"></p>
      <p><input id="login" type="button" name="login" value="LOG IN"></p>
    </div>

    <div id="game-div">
      <button id="red-button">Red</button>
      <button id="black-button">Black</button>
      <button id="snack-button">Snackbar!</button>

      <div id="players-go"></div>
      <div id="drinking-seconds">5</div>

      <!-- The actual snackbar -->
      <div id="snackbar">Some text some message..</div>
      <div>
        <p>Connected players</p>
        <ul id="connected-players"></ul>
      </div>
      <textarea id="logbox" rows="4" cols="50"></textarea>
    </div>
  </body>
</html>
